<body>
<script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<div id="root"></div>


<script type="text/babel">
const state = {eventCount: 0, username: ''}
function App() {
  return (
    <div>
      <p>
        There is {state.eventCount} events
      </p>
      <p>
        <button onClick={increment}>
          +
          </button>
      </p>
      <p>
        You typed : {state.username}
      </p>
      <p>
        <input
        onChange={updateUsername}
          />
      </p>
    </div>
  )
}
//setState({eventCount: 10, username: 'dada'})
function updateUsername(event) {
  console.log(event.nativeEvent)
  setState({
    username: event.target.value,
    })
}
function increment () {
    setState({
      eventCount: state.eventCount +1,
    })
}
function setState(newState) {
  Object.assign(state, newState)
  renderApp()
  // everytime we call setState, we render the App

}
// assigns a new state to this state object


function renderApp() {
  ReactDOM.render(
    <App />,
    document.getElementById('root'),
  )
}
// renders our App

renderApp()
// we call the function renderApp

</script>
</body>
